<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ten mi vida</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #00ff00;
        cursor: none; /* Oculta el cursor real */
        overflow: hidden;
      }

      .box {
        width: 200px;
        height: 100px;
        background-color: #00ff00;
        position: absolute;
      }

      #customCursor {
        width: 20px; /* Ajusta según el tamaño de tu imagen */
        height: 20px;
        background-image: url("CURSOR.webp"); /* Imagen local */
        background-size: cover;
        position: absolute;
        pointer-events: none; /* No interfiere con otros elementos */
      }

      .boton {
        position: absolute;
        width: 100px;
        height: 25px;
        background-color: ButtonFace;
        border: 2px outset lightgray;
        color: black;
        text-align: center;
        line-height: 25px;
        cursor: none;
        font-family: Arial, sans-serif; /* Cambiar la tipografía */
        font-size: 12px; /* Cambiar el tamaño de la letra */
      }
      body,
      button,
      a,
      input {
        cursor: none !important; /* Usa !important para forzarlo */
      }
      iframe {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="boton">ten mi vida</div>
    <div id="customCursor"></div>

    <script>
      document.body.style.cursor = "none";

      const cursor = document.getElementById("customCursor");
      const box = document.querySelector(".box");

      document.addEventListener("mousemove", function (event) {
        const rect = box.getBoundingClientRect();
        let x = event.clientX;
        let y = event.clientY;

        // Si el cursor intenta entrar en la caja, lo detiene en el borde
        if (
          x >= rect.left &&
          x <= rect.right &&
          y >= rect.top &&
          y <= rect.bottom
        ) {
          // Si el cursor está dentro del área prohibida, no actualizamos su posición
          return;
        }

        cursor.style.left = `${x}px`;
        cursor.style.top = `${y}px`;
      });
    </script>
  </body>
</html>
